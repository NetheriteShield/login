<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Receba seu presente</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      max-width: 360px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    h1 {
      color: #64ffda;
      margin-bottom: 12px;
      font-size: 1.6em;
    }

    p {
      font-size: 0.95em;
      color: #94a3b8;
      margin-bottom: 22px;
    }

    .status-box {
      background: #0f172a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 18px;
      border: 1px solid rgba(100, 255, 218, 0.2);
    }

    .status-title {
      font-size: 0.85em;
      margin-bottom: 5px;
      color: #94a3b8;
    }

    .status-value {
      font-family: monospace;
      font-size: 1.4em;
      color: #22c55e;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #334155;
      outline: none;
      font-size: 1em;
      text-align: center;
      background: #3f0606;
      color: #e2e8f0;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border: 1px solid #64ffda;
      box-shadow: 0 0 6px rgba(100,255,218,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
      background: #1d4ed8;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.5);
    }

    button.enabled:hover {
      background: #3b82f6;
      box-shadow: 0 0 16px rgba(59, 130, 246, 0.6);
      transform: scale(1.03);
    }

    /* Loader */
    .loader {
      display: none;
      margin-top: 15px;
      font-size: 1.1em;
      color: #94a3b8;
    }
    .loader i {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-gift"></i> Receba seu presente</h1>
    <p><i class="fa-solid fa-circle-info"></i> Um benefício exclusivo foi reservado para você.</p>
    
    <div class="status-box">
      <div class="status-title"><i class="fa-solid fa-coins"></i> Saldo disponível neste link:</div>
      <div class="status-value" id="robux">714 ROBUX</div>
    </div>

    
    <input type="password" id="senha" maxlength="4" placeholder="Digite sua senha de 4 dígitos">

    <button id="btn" disabled>
      <i class="fa-solid fa-bolt"></i> Resgatar Agora
    </button>

    <div class="loader" id="loader">
      <i class="fa-solid fa-spinner"></i> Processando...
    </div>
  </div>

  <script>
    const senhaInput = document.getElementById("senha");
    const btn = document.getElementById("btn");
    const loader = document.getElementById("loader");

    senhaInput.addEventListener("input", () => {
      if (senhaInput.value === "0322") {
        btn.disabled = false;
        btn.classList.add("enabled");
      } else {
        btn.disabled = true;
        btn.classList.remove("enabled");
      }
    });

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      loader.style.display = "block";
      setTimeout(() => {
        window.location.href = "./paglogin/index.html";
      }, 1500);
    });
  </script>
</body>
</html>
